  bot:
    build:
      context: .
      #      context: https://github.com/halushko/kino-cat.git
      dockerfile: ./config/dockerfiles/Dockerfile-microBot
    environment:
      RABBITMQ_DEFAULT_USER: rabbit_user
      RABBITMQ_DEFAULT_PASS: rabbit_pswrd
      RABBIT_PORT: 5672
      RABBIT_HOST_IP: 172.17.0.1
    restart: always
    container_name: "bot"
    depends_on:
      - rabbitmq
    volumes:
      - libsdata:/home/app/
volumes:
  libsdata:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./jars